name: Ruff Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: pip

      - name: Install Ruff
        run: pip install ruff==0.8.4

      - name: Show Ruff version
        run: ruff --version

      - name: Lint with Ruff
        run: ruff check services
