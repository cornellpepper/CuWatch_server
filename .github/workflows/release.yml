name: Release Images

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: services/web
          file: services/web/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cuwatch-web:${{ github.ref_name }}

      - name: Build and push bridge image
        uses: docker/build-push-action@v6
        with:
          context: services/bridge
          file: services/bridge/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cuwatch-bridge:${{ github.ref_name }}
