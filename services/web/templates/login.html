<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login â€“ CuWatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f7f7f7; }
      .login-box { max-width: 400px; margin: 4rem auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(34,34,34,0.07); padding: 2rem; }
      .brand { color: #b31b1b; font-weight: 700; }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1 class="mb-4 brand">CuWatch Login</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Log in</button>
      </form>
    </div>
  </body>
</html>
